<!DOCTYPE html>
<html lang="es">
<head>

    <title>CALCULADORA SIMPLE</title>
</head>

<body>
  <div>
    <h1>CALCULADORA</h1>
<input type="text" placeholder="Numero 1" id="numero1">
<input type="text" placeholder="Numero 2" id="numero2">
<button onclick="calculadorHTML(`+`)">+</button>
<button onclick="calculadorHTML(`-`)">-</button>
<button onclick="calculadorHTML(`*`)">*</button>
<button onclick="calculadorHTML(`/`)">/</button>

<div id="resultado"></div>
</div>

    <script src="./eventos.js"></script>
</body>
